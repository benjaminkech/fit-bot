<mat-toolbar color="primary">
  <img src="../assets/logo.svg" class="logo">
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="container">
<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="field-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div [hidden]="!form.get('date')?.value">
    <mat-form-field appearance="fill" class="field-full-width">
      <mat-label>Course</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Course" matInput formControlName="course"
        [matAutocomplete]="auto">
      <mat-icon matSuffix>fitness_center</mat-icon>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="getOptionText">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.title + " " + option.timeStart}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill" class="field-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
      <mat-icon matSuffix>phone_iphone</mat-icon>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="!form.valid">Get Notification</button>
</form>
</div>
